
[build]
  command = "npm run build"
  publish = "dist"

# Prioridade 1: Servir qualquer arquivo da pasta assets diretamente
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# PWA e Service Worker
[[redirects]]
  from = "/manifest.json"
  to = "/manifest.json"
  status = 200

[[redirects]]
  from = "/sw.js"
  to = "/sw.js"
  status = 200

# Catch-all para SPA (Roteamento React)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"